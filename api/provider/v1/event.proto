syntax = "proto3";

package provider.v1;

option go_package = "api/provider/v1;v1";
option java_multiple_files = true;
/**
命令
 protoc --go_out=. api/provider/v1/event.proto
 */
enum EVENT_CODE {
  ADD_USER     = 0;  //添加用户
  UPDATE_USER  = 1;  //更新用户
  GET_USER     = 3;  //查询用户
  LIST_USER    = 4;  //用户列表
}
